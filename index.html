<!DOCTYPE html>
<html  lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="description" content="HTMLCSSの紹介ページです">
  <title>HTMLCSS</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <script src="./js/web-font.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/jquery.bxslider.js"></script>
  <script src="./js/jquery.easing.1.3.js"></script>
  <script src="./js/jquery.fitvids.js"></script>

  <script>
      $(document).ready(function(){
        $('.slider').bxSlider({
          auto: true,
          prevText: "",
          nextText: "",
          pager: false,
          hideControlOnEnd: true
        });
      });
    </script>

</head>

<body>
  <header>
    <div class="header-bg">
      <div class="header-list">
        <div class="header-img">
          <a href="./index.html"><img src="./img/logo.png" alt="HTMLCSS"></a>
        </div>
        <div class="header-text">
          <ul>
            <li><a href="./index.html" id="item1">About</a></li>
            <li><a href="./news.html" id="item2">News</a></li>
            <li><a href="./Q&A.html" id="item3">Q&A</a></li>
          </ul>
        </div>
      </div>
    </div>
    </header>

  <div id="wrapper">
  <section>
    <img src="./img/top.png" alt="">
  </section>

  <section>
    <div class="message">
      <div class="message-img">
        <img src="./img/message.png" alt="">
      </div>
      <div class="message-text">
        <h1 class="title-text">暮らしを提案する。</h1>
        <p>私たちは、家具を売るのではなく、お客様の理想とする<br>「暮らし」を提案します。<br>仕事で疲れた後に帰りたくなる、<br>今日も１日頑張ろうと思える、<br>そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。</p>
      </div>
    </div><!-- message -->
  </section>

  <section class="slide">
    <h2 class="title-text">豊富なスタイル</h2>
    <ul class="slider">
      <li><img src="./img/slide01.png" alt=""></li>
      <li><img src="./img/slide02.png" alt=""></li>
      <li><img src="./img/slide03.png" alt=""></li>
    </ul>
  </section>

  <section class="news">
    <h2 class="title-text">NEWS</h2>
    <div class="news-items">
      <div class="new-product">
        <div class="hover">
          <img src="./img/news01.png" alt="">
          <p>アームストロングのカウチ入荷</p>
        </div>
      </div><!-- new-product -->
      <div class="new-product">
        <div class="hover">
          <img src="./img/news02.png" alt="">
          <p>アームストロングのチェア再入荷</p>
        </div>
      </div><!-- new-product -->
      <div class="new-product">
        <div class="hover">
          <img src="./img/news03.png" alt="">
          <p>アームストロングのテーブル入荷</p>
        </div>
      </div><!-- new-product -->
    </div><!-- news-items -->
    <div class="more">
      <a href="./news.html">view more</a>
    </div>
  </section><!-- news -->

  <section class="contact">
    <div class="form">
        <input type="text" placeholder="お名前" class="contact-form-text">
      </div>
      <div class="form">
        <input type="email" placeholder="メールアドレス" class="contact-form-text">
      </div>
      <div class="form">
        <textarea name="" id="" cols="30" rows="10" placeholder="お問い合わせ内容"></textarea>
      </div>
      <div class="submit-button">
        <input type="submit" name="submit" value="送信">
      </div>
  </section>
</div><!-- wrapper -->

  <footer>
    <div class="footer-bg">
      <div class="footer-list">
        <div class="footer-img">
          <a href="./index.html"><img src="./img/logo_white.png" alt="HTMLCSS"></a>
        </div>
        <div class="footer-text">
          <ul>
            <li><a href="./index.html">About</a></li>
            <li><a href="./news.html">News</a></li>
            <li><a href="./Q&A.html">Q&A</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
